{% block title %}Reset Your Password  {% endblock %}

{% block content %}
 <h1>Forgotten Your Password?</h1>
 <p>Enter your email address to get a new password</p>

    {{ form.as_p}}
    {% csrf_token %}
    <p><input type="submit" value="Send email"></p>
  </form>
{% endblock %}
